<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
            <h1 id="header">My To-do List</h1>
        <ul class="todo-list">
            <div class="container1">
                <li>
                    <input type="checkbox" id="bullet">
                    <label for="bullet">Do my Homework</label>
                        <ul class="sub-item">
                            <li>
                                <a href="https://chatgpt.com/" class="sub-item-link" target="_blank">Finish math worksheet</a>
                            </li>
                        </ul>
                </li>
            </div>
            <div class="container1">
                <li>
                    <input type="checkbox" id="bullet1"> 
                    <label for="bullet1">Clean work desk</label>
                        <ul class="sub-item">
                            <li>
                                <a href="https://www.lazada.com.ph/" class="sub-item-link" target="_blank">Buy cleaning supplies</a>
                            </li>
                        </ul>
                </li>
            </div>
            <div class="container1">
                <li>
                    <input type="checkbox" id="bullet2">
                    <label for="bullet2">Exercise</label>
                        <ul class="sub-item">
                            <li> 
                                <a href="https://www.youtube.com/" class="sub-item-link" target="_blank">10-15 minute walk</a>
                            </li>
                        </ul>
                </li>
            </div>
            <div class="container1">
                <li>
                    <input type="checkbox" id="bullet3">
                    <label for="bullet3">Personal time</label>
                        <ul class="sub-item">
                            <li>
                                <a href="https://www.netflix.com/browse" class="sub-item-link" target="_blank">Watch one episode or read a chapter</a>
                            </li>
                        </ul>
                </li>
            </div>
        </ul>
    </div>
</body>
</html>
